{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.status.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
